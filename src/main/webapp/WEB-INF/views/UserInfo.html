<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    html {
        background-color: gray;
    }

    p {
        font-size: 16px;
    }

    body {
        width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px 20px 20px 20px;
        border: 5px solid black;
    }

    h1 {
        font-size: 20px;
    }
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>User Information</title>
</head>

<body>

<h1>User Information:</h1>
<p>Id: <span th:text="${user.getId}"> </span></p>
<p>Name: <span th:text="${user.getFirstName}"> </span></p>
<p>Surname: <span th:text="${user.getLastName}"> </span></p>
<p>Age: <span th:text="${user.getAge}"> </span></p>
<p>City: <span th:text="${user.getCity}"> </span></p>


</body>

</html>
