<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    html {
        background-color: gray;
    }

    p {
        font-size: 16px;
    }

    div{
        line-height: 30px;
        font-size: 16px;
        font-family: Calibri;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color: aqua;
    }
    body {
        width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px 20px 20px 20px;
        border: 5px solid black;
    }

    h1 {
        font-size: 20px;
    }
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
</head>

<body>

<h1>Users:</h1>
<div th:each="userInfoEntity : ${users}">
    <a th:href="@{/malikov/user/{id} (id=${userInfoEntity.getId()})}" th:text="${userInfoEntity.getLastName}"> user </a>
</div>
<form th:action="@{/malikov/user/create}">
    <button>Create new user</button>
</form>
</body>

</html>
